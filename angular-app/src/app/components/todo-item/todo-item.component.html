<div>
  <h3>
    {{ todo.title }}
    <div>
      <button (click)="onOpenForm()">수정</button>
      <button (click)="onDelete(todo)">삭제</button>
    </div>
  </h3>
  <p>{{ todo.content }}</p>
  <div *ngIf="isOpen">
    <form class="add-form" (ngSubmit)="onSubmit(todo)">
      <div class="form-control">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          id="title"
          placeholder="Add Title"
        />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <input
          type="text"
          name="content"
          [(ngModel)]="content"
          id="content"
          placeholder="Add Content"
        />
      </div>
      <input type="submit" value="Modify Todo" class="btn btn-block" />
    </form>
  </div>
</div>
